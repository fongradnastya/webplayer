<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,100&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <title>IKIT music</title>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container container">
                    <a href="#" class="header__logo">
                        <img src="img/logo.png" alt="IKIT music">
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li>
                                <a href="tracks.html" class="menu__link">Tracks</a>
                            </li>
                            <li>
                                <a href="index.html" class="menu__link">Playlists</a>
                            </li>
                            <li>
                                <a href="playlist.html" class="menu__link">Favorite</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="header__user">
                        <img src="img/user.png" alt="profile">
                    </a>
                </div>
            </header>
            <main class="page">
                <section class="page__main-block main-block">
                    <div class="main-block__container container">
                        <div class="main-block__body">
                            <h1 class="main-block__title">
                                Playlists
                            </h1>
                            <div class="slider">
                                <div class="slider__item">
                                    <a href="#" class="slider__link">
                                        <div class="img">
                                            <img src="img/new tracks.png" alt="new tracs">
                                            <div class="track__buttons">
                                                <div class="flex">
                                                    <a href="#" class="track__like">
                                                        <img src="img/icons/like.png" alt="">
                                                    </a>
                                                    <div class="first-div" onclick="$('.first-div > div').toggleClass('pause');">
                                                        <div class="track__play">
                                                    
                                                        </div>
                                                    </div>
                                                    <a href="#" class="track__downoload">
                                                        <img src="img/icons/downolad.png" alt="">
                                                    </a>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <p>New tracs</p>                 
                                    </a>
                                </div>
                                <div class="slider__item">
                                    <a href="#" class="slider__link">
                                        <div class="img">
                                            <img src="img/recommended.png" alt="new tracs">
                                            <div class="track__buttons">
                                                <div class="flex">
                                                    <a href="#" class="track__like">

                                                </div>
                                                
                                            </div>
                                        </div>
                                        <p>New tracs</p>                 
                                    </a>
                                </div>
                                <div class="slider__item">
                                    <a href="#" class="slider__link">
                                        <div class="img">
                                            <img src="img/country music.png" alt="new tracs">
                                            <div class="track__buttons">
                                                <div class="flex">
                                                    <a href="#" class="track__like">
                                                        <img src="img/icons/like.png" alt="">
                                                    </a>
                                                    <div class="first-div" onclick="$('.first-div > div').toggleClass('pause');">

                                                        </div>
                                                    </div>
                                                    <a href="#" class="track__downoload">
                                                        <img src="img/icons/downolad.png" alt="">

                                                </div>

                                        </div>
                                        <p>New tracs</p>

                                </div>

                                    <a href="#" class="slider__link">

                                            <img src="img/top charts.png" alt="new tracs">
                                            <div class="track__buttons">
                                                <div class="flex">
                                                    <a href="#" class="track__like">
                                                        <img src="img/icons/like.png" alt="">
                                                    </a>
                                                    <div class="first-div" onclick="$('.first-div > div').toggleClass('pause');">
                                                        <div class="track__play">

                                                    </div>
                                                    <a href="#" class="track__downoload">
                                                        <img src="img/icons/downolad.png" alt="">

                                        <p>New tracs</p>

                                                    </div>

                                                    </a>
                                                </div>

                                        </div>
                                        <p>New tracs</p>                 
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="play-track">
                    <div class="play__container">
                        <div class="play__control">
                            <a href="#" class="play__previous">
                                <img src="img/play/previos.png" alt="prev">
                            </a>
                            <a href="#" class="play__pause">
                                <img src="img/play/play-pause 1.png" alt="play">
                            </a>
                            <a href="#" class="play__next">
                                <img src="img/play/next.png" alt="next">
                            </a>
                            <a href="#" class="play__list">
                                <img src="img/play/list 1.png" alt="playlist">
                            </a>
                        </div>
                        <div class="play__composition">
                            <div class="play__image">
                                <img src="img/recommended.png" alt="">

                            <div class="play__track">
                                <div class="play__name">
                                    Young And Beautiful
                                </div>
                                <div class="play__author">
                                    Lana Del Rey
                                </div>
                            </div>
                        </div>
                        <div class="play__add">
                            <a href="#" class="play__downoload">
                                <img src="img/play/download 1.png" alt="">
                            </a>
                            <a href="#" class="play__plus">
                                <img src="img/play/plus-small 1.png" alt="">
                            </a>
                            <a href="#" class="play__like">
                                <img src="img/play/heart 1.png" alt="">
                            </a>
                        </div>
