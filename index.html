<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,100&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>IKIT music</title>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container container">
                    <a href="#" class="header__logo">
                        <img src="img/logo.png" alt="IKIT music">
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li>
                                <a href="#" class="menu__link">Tracks</a>
                            </li>

                            </li>
                            <li>
                                <a href="#" class="menu__link">Favorite</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="header__user">
                        <img src="img/user.png" alt="profile">
                    </a>
                </div>
            </header>
            <main class="page">
                <section class="page__main-block main-block">
                    <div class="main-block__container container">
                        <div class="main-block__body">
                            <h1 class="main-block__title">
                                Playlists
                            </h1>
                            <div class="slider">
                                <div class="slider__item">
                                    <a href="#" class="slider__link">
                                        <div class="img">
                                            <img src="img/new tracks.png" alt="new tracs">
                                            <div class="track__buttons">
                                                <div class="flex">
                                                    <a href="#" class="track__like">
                                                        <img src="img/icons/like.png" alt="">
                                                    </a>
                                                    <div class="first-div" onclick="$('.first-div > div').toggleClass('pause');">
                                                        <div class="track__play">
                                                    
                                                        </div>
                                                    </div>
                                                    <a href="#" class="track__downoload">
                                                        <img src="img/icons/downolad.png" alt="">
                                                    </a>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <p>New tracs</p>                 
                                    </a>
                                </div>
                                <div class="slider__item">
                                    <a href="#" class="slider__link">

                                                </div>
                                                
                                            </div>
                                        </div>
                                        <p>New tracs</p>                 
                                    </a>
                                </div>
                                <div class="slider__item">
                                    <a href="#" class="slider__link">
                                        <div class="img">
                                            <img src="img/country music.png" alt="new tracs">
                                            <div class="track__buttons">
                                                <div class="flex">
                                                    <a href="#" class="track__like">

                                                    <div class="first-div" onclick="$('.first-div > div').toggleClass('pause');">
