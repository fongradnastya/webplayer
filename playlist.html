<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,100&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/playlist.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="IKIT music">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li>
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li>
                            <a href="tracks.html" class="menu__link">Tracks</a>
                        </li>
                        <li>
                            <a href="index.html" class="menu__link">Playlists</a>
                        </li>
                        <li>
                            <a href="playlist.html" class="menu__link">Favorite</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__user">
                    <img src="img/user.png" alt="profile">
                </a>
            </div>
        </header>
        <main class="page">
            <section class="page__main-block main-block">
                <div class="main-block__container container">
                    <div class="main-block__body">
                        <div class="playlist__container">
                            <div class="playlist__cover">
                                <div class="platlist__image">
                                    <img src="img/country music.png" alt="">
                                </div>
                            </div>
                            <div class="slider">
                                <div class="slider__item">
                                </div>
                            </div>
                        </div>
                        <div class="item__track">
                            <div class="item__container">
                                <div class="play__composition item__composition">
                                    <div class="play__cover">
                                        <div class="play__image">
                                            <img src="img/recommended.png" alt="">
                                            
                                        </div>
                                        <div class="play__button">
                                            <a href="#" class="track__link">
                                                <img src="img/tracks/play 3.png" alt="">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="play__track">
                                        <div class="play__name">
                                            Young And Beautiful
                                        </div>
                                        <div class="play__author">
                                            Lana Del Rey
                                        </div>
                                    </div>
                                    <div class="play__duration">
                                        3.45
                                    </div>
                                    <div class="buttons">
                                        <a href="#" class="button__like">
                                            <img src="img/tracks/like.png" alt="">
                                        </a>
                                        <a href="#" class="button__minus">
                                            <img src="img/tracks/minus.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div> 
                </div>
            </section>
        </main>
        <script src="JS/drag_and_drop.js"></script>
    </div>
</body>
</html>
