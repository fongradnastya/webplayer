<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,100&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <title>Adding playlist</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a href="#" class="header__logo">
                <img src="img/logo.png" alt="IKIT music">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li>
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li>
                        <a href="tracks.html" class="menu__link">Tracks</a>
                    </li>
                    <li>
                        <a href="index.html" class="menu__link current__item">Playlists</a>
                    </li>
                    <li>
                        <a href="playlist.html" class="menu__link">Favorite</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="header__user">
                <img src="img/user.png" alt="profile">
            </a>
        </div>
    </header>
    <main class="page">
        <section class="page__main-block main-block">
            <div class="main-block__container container">
                <div class="main-block__body">
                    <h1 class="main-block__title">
                        Playlist creation
                    </h1>
                    <div class="form">
                        <div class="form__cover">
                            <img src="img/form/cover.png" alt="">
                        </div>
                        <div class="form__container">
                            <h2 class="form__header">
                                Playlist name:
                            </h2>
                            <form action="#" method="post" name="main">
                                <div class="form__input">
                                    <input class="input" type="text" name="name_input" value="" placeholder="enter playlist name here">
                                </div>
                                <button class="quit" name="quit_btn" type="reset">
                                    Quit
                                </button>
                                <button class="save" type="submit" name="save_btn">
                                    Save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="JS/form.js"></script>
    </main>
</body>
</html>
